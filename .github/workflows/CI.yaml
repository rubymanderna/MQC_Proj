name: CI tests MCQ_Proj

on:
  # GitHub has started calling new repo's first branch "main" https://github.com/github/renaming
  # The cookiecutter uses the "--initial-branch" flag when it runs git-init
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "main"
  schedule:
    # Weekly tests run on main by default:
    #   Scheduled workflows run on the latest commit on the default or base branch.
    #   (from https://help.github.com/en/actions/reference/events-that-trigger-workflows#scheduled-events-schedule)
    - cron: "0 0 * * 0"

jobs:
  test:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        include:
          - os: macos-latest
            platform: osx-64
          - os: ubuntu-latest
            platform: linux-64

    name: 🐍 ${{ matrix.python-version }} • ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    env:
      PLATFORM: ${{ matrix.platform }}
      PYVER: ${{ matrix.python-version }}

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v4

      - name: Additional info about the build
        run: |
          uname -a
          df -h
          ulimit -a

      - name: Remove .DS_Store files (if any)
        run: |
          find . -name '.DS_Store' -delete

      - name: Set up Micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: devtools/conda-envs/test_env.yaml
          environment-name: test
          create-args: >-
            python=${{ matrix.python-version }}
          condarc: |
            channels:
              - conda-forge

      - name: Install dependencies
        run: |
          micromamba create -n p4env psi4 -c conda-forge/label/libint_dev -c conda-forge
          micromamba activate p4env
          which psi4
          psi4 --version
          micromamba list

      - name: Check directory structure
        run: |
          pwd
          ls -R

      - name: Install package
        run: |
          micromamba activate p4env
          python -m pip install . --no-deps
          pip install numpy unittest-mock
          micromamba list

      - name: Verify psi4 installation
        run: |
          micromamba activate test
          python -m pip show psi4

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=${{ github.workspace }}/MQC_Proj" >> $GITHUB_ENV

      - name: Run tests
        run: |
          micromamba activate test
          pytest -v --cov=MQC_Proj --cov-report=xml --color=yes MQC_Proj/tests/

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}